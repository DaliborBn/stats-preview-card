<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Stats Preview Card</title>
</head>
<body class="bg-main-background min-vh-100 d-flex flex-column justify-content-center align-items-center">
  <div class="container custom-container rounded-4 overflow-hidden bg-card-background p-0">
    <div class="row d-flex flex-row-reverse g-0">
      <div class="col-md-6 image">
        <img class="w-100 m-auto d-block d-md-none" src="img/image-header-mobile.jpg" alt="image-header-mobile">
        <img class="d-none d-md-block h-100 w-100 m-auto" src="img/image-header-desktop.jpg" alt="image-header-desktop">
      </div>
  
      <div class="col-md-6 d-flex flex-column justify-content-between description">
        <div>
          <h1 class="text-white text-center text-md-start">Get <a href=" https://daliborbn.github.io/huddle-landing-page-curved/">insights</a> that help your business grow.</h1>
          <p class="text-center text-md-start">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.
          </p>
        </div>
  
        <div class="d-flex flex-column text-center flex-md-row text-md-start justify-content-md-between stats-wrapper ">
          <div class="stats">
            <h2 class="fw-bold">10k+</h2>
            <h3 class="text-uppercase">companies</h3>
          </div>
          <div class="text-uppercase stats">
            <h2 class="fw-bold">314</h2>
            <h3>templates</h3>
          </div>
          <div class="text-uppercase stats">
            <h2 class="fw-bold">12M+</h2>
            <h3>queries</h3>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
